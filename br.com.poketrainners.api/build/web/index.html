<html>
<head>
    <title>Pokemon Work</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="https://unpkg.com/spectre.css/dist/spectre.min.css">
    <link rel="stylesheet" href="https://unpkg.com/spectre.css/dist/spectre-exp.min.css">
    <link rel="stylesheet" href="https://unpkg.com/spectre.css/dist/spectre-icons.min.css">
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
</head>
<body>
<div id="app" class="container">
    <h1>Salvar</h1>
    <form action="" v-on:submit.prevent="salvar()">
        <label for="Nome">Nome</label>
        <input id="Nome" name="Nome" v-model="Player.Name">
        <br>
        <label for="Nome">Pontuacao</label>
        <input id="Pontuacao" name="Pontuacao" vmodel="Player.Pontuacao">
        <br>
        <label for="Level">Level</label>
        <input id="Level" name="Level" v-model="Player.Level">
        <br>
        <label for="Money">Money</label>
        <input id="Money" name="Money" v-model="Player.Money">
        <br>
        <button type="submit">Adicionar</button>
    </form>

    <h1>Alterar</h1>
    <form action="" v-on:submit.prevent="editar()">
        <label for="Nome">Nome</label>
        <input id="Nome" name="Nome" v-model="Player.Name">
        <br>
        <label for="Nome">Pontuacao</label>
        <input id="Pontuacao" name="Pontuacao" vmodel="Player.Pontuacao">
        <br>
        <label for="Level">Level</label>
        <input id="Level" name="Level" v-model="Player.Level">
        <br>
        <label for="Money">Money</label>
        <input id="Money" name="Money" v-model="Player.Money">
        <br>
        <button type="submit">Adicionar</button>
    </form>

    <table>
        <tr>
            <td>Nome</td>
            <td>Pontuação</td>
            <td>Level</td>
            <td>Money</td>
            <td>Alterar</td>
            <td>Excluir</td>
        </tr>
        <tr v-for="item in Pontuacao">
            <td>{{ item.Nome }}</td>
            <td>{{ item.Pontuacao }}</td>
            <td>{{ item.Level }}</td>
            <td>{{ item.Money }}</td>
            <td>
                <button v-on:click="()=> {Player = item}">Editar</button>
            </td>
            <td>
                <button v-on:click="excluir(item.PlayerId)">Excluir</button>
            </td>
        </tr>
    </table>
</div>
</body>
<script src="./assets/js/main.config.js"></script>
<script>
    let vue = new Vue({
        el: '#app',
        data: {
            ulr: "http://localhost:8080/br.com.poketrainners.api/api/",
            Player: {
                PlayerId: 0,
                Name: "Teste",
                Pontuacao: 0,
                Level: 1,
                Money: 0
            },
            Listagem: []
        },
        methods: {
            salvar() {
                req("player/", createRequest("POST", this.Player)).then(e => {
                    alert(e.statusText);
                    this.listar();
                })
            },
            listar() {
                fetch(url + "player")
                    .then(response => response.json())
                    .then(data => {
                        Listagem = data;
                    });
            },
            excluir(id) {
                req("player/", createRequest("DELETE", {id: id})).then(e => {
                    alert(e.statusText);
                })
            },
            editar(id, data) {
                req("player/", createRequest("PUT", data)).then(e => {
                    alert(e.statusText);
                })
            }
        }
    });
</script>
</html>
